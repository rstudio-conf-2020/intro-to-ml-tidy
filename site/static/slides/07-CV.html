# Cross-validation

---

# There has to be a better way...


```r
rmses &lt;- vector(length = 10, mode = "double")
for (i in 1:10) {
  new_split &lt;- initial_split(ames)
  rmses[i] &lt;-
    all_wf %&gt;% 
      fit_split(split = new_split,
                metrics = metric_set(rmse)) %&gt;% 
      collect_metrics() %&gt;% 
      pull(.estimate)
}
```
